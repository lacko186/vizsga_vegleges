<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Fizet√©si Oldal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .payment-container {
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .payment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        .payment-header h2 {
            font-weight: 600;
            color: red;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);

        }

        .payment-header .info {
            font-size: 16px;
            color: #f1c40f;
            font-weight: 500;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 18px;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #444;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: darkred;
            outline: none;
        }

        .form-group label {
            position: absolute;
            top: -10px;
            left: 15px;
            background-color: #222;
            padding: 0 5px;
            font-size: 14px;
            color: #bbb;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-group.small {
            flex: 1;
        }

        .pay-button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            font-weight: bold;
        }

        .pay-button:hover {
            background-color: darkred;
        }

        .form-note {
            font-size: 14px;
            color: #bbb;
            margin-top: 15px;
            text-align: center;
        }

        /* Konfetti anim√°ci√≥ */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h2>Fizet√©s</h2>
            <div class="info">üí≥</div>
        </div>

        <form id="paymentForm" class="payment-form">
            <div class="form-group">
                <label for="cardHolder">K√°rtyatulajdonos neve</label>
                <input type="text" id="cardHolder" placeholder="Teljes n√©v" required>
            </div>

            <div class="form-group">
                <label for="cardNumber">K√°rtyasz√°m</label>
                <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" required>
            </div>

            <div class="form-row">
                <div class="form-group small">
                    <label for="expiryDate">Lej√°rat</label>
                    <input type="text" id="expiryDate" placeholder="HH/√â√â" required>
                </div>
                <div class="form-group small">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="***" required>
                </div>
            </div>

            <button type="submit" class="pay-button">Fizet√©s</button>
        </form>

        <div class="form-note">
            <p>Az adatai biztons√°gban vannak!</p>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            triggerConfetti();
        });

        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const colors = ['#e74c3c', '#f39c12', '#2ecc71', '#3498db'];
            const confettiCount = 300;
            const confetti = [];

            function createConfetti() {
                for (let i = 0; i < confettiCount; i++) {
                    confetti.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        size: Math.random() * 10 + 5,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        speedY: Math.random() * 6 + 3,
                        speedX: Math.random() * 6 - 3,
                        rotation: Math.random() * 360
                    });
                }
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                confetti.forEach((particle, index) => {
                    ctx.save();
                    ctx.translate(particle.x, particle.y);
                    ctx.rotate(particle.rotation * Math.PI / 180);
                    ctx.fillStyle = particle.color;
                    ctx.fillRect(-particle.size / 2, -particle.size / 2, particle.size, particle.size);
                    ctx.restore();

                    particle.y += particle.speedY;
                    particle.x += particle.speedX;
                    particle.rotation += 5;

                    // Elt√°vol√≠tjuk a k√©perny≈ën k√≠v√ºl es≈ë konfettit
                    if (particle.y > canvas.height) {
                        confetti.splice(index, 1);
                    }
                });

                if (confetti.length > 0) {
                    requestAnimationFrame(drawConfetti);
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }

            createConfetti();
            drawConfetti();
        }

        window.addEventListener('resize', function() {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
